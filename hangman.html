<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <link href="hangman.css" rel="stylesheet">
    <script src="hangman-ques.js" defer></script>
    <script src="hangman.js" defer></script>

</head>

<body>
    <div class="lost-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over !</h4>
            <p>The correct word was:<b>rainbow</b></p>
            <button class="play-again">PlayAgain</button>
        </div>
    </div>
    <div class="container">
        <div class="hang-view">
            <img src="hangman_images\images\hangman-0.svg" alt="img1">
            <h2>Hangman Game</h2>
        </div>
        <div class="game-view">
            <ul class="letters"></ul>
            <h4 class="hint">Hint :<b></b></h4>
            <h4 class="guess">Incorrect guesses :<b>0/6</b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
    
</body>

</html>
